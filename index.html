<!DOCTYPE html>
<html lang="es">
<head>
    <title>CRUD LOCAL JS</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <div class="div-titulo">
        <h1>CRUD Local JavaScript</h1>
    </div>
    <div class="contenedor">
        <div class="div-formulario">
            <h2>Formulario</h2>
            <form id="formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Ingresa un nombre" required>
                <label for="puesto">Puesto:</label>
                <input type="text" id="puesto" placeholder="Ingresa el puesto" required>
                <button type="submit" id="btnAgregar">Agregar</button>
            </form>
        </div>
        <div class="div-listado">
            <h2>Listado Empleados</h2>
            <div class="div-empleados">
                <!-- Employee list will be displayed here -->
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
